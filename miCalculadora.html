<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Calculadora JS</title>
    <link rel="stylesheet" href="miCalculadora.css"/>
    <script src="miCalculadora.js" defer></script>
  </head>
  <body>
 
    <main>
         <div id="calcTitle"></div>
      <div id="calcContainer">
        <input type="text" name="" id="display" readonly>
        <div id="calculatorButtons">
        <button onclick="clearDisplay()"   class="calculatorButton opetaror_btn">C</button>
        <button onclick="appendToDisplay('/')" class="calculatorButton opetaror_btn">/</button>
        <button onclick="appendToDisplay('*')" class="calculatorButton opetaror_btn">*</button>
         <button onclick="deleteLast()" class="calculatorButton opetaror_btn">X</button>
        
        <button onclick="appendToDisplay('7')" class="calculatorButton">7</button>
        <button onclick="appendToDisplay('8')" class="calculatorButton">8</button>
        <button onclick="appendToDisplay('9')" class="calculatorButton">9</button>
        <button onclick="appendToDisplay('-')" class="calculatorButton opetaror_btn">-</button>
       
        
        <button onclick="appendToDisplay('4')" class="calculatorButton">4</button>
          <button onclick="appendToDisplay('5')" class="calculatorButton">5</button>
          <button onclick="appendToDisplay('6')" class="calculatorButton">6</button>
          <button onclick="appendToDisplay('+')" class="calculatorButton opetaror_btn">+</button>
          
          <button onclick="appendToDisplay('1')" class="calculatorButton">1</button>
          <button onclick="appendToDisplay('2')" class="calculatorButton">2</button>
          <button onclick="appendToDisplay('3')" class="calculatorButton">3</button>
          <button onclick="caclculate()"   class="calculatorButton opetaror_btn equal_btn">=</button>

          <button onclick="appendToDisplay('0')" class="calculatorButton zero_btn">0</button>
        <button onclick="appendToDisplay('.')" class="calculatorButton">.</button>

        

        </div>
      </div>
    </main>
  </body>
</html>
